<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <h1>My BookShelf</h1>
            <button id="changeThemeBtn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-labelledby="title"
                    aria-describedby="desc" role="img" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <title>Sun And Moon</title>
                    <desc>A solid styled icon from Orion Icon Library.</desc>
                    <path data-name="layer2"
                    d="M36.4 20.4a16 16 0 1 0 16 16 16 16 0 0 0-16-16zm0 28a12 12 0 0 1-10.3-5.8l2.5.3A13.7 13.7 0 0 0 42 25.8a12 12 0 0 1-5.6 22.6z"
                    fill="#202020"></path>
                    <path data-name="layer1" d="M36.4 16.4a2 2 0 0 0 2-2v-8a2 2 0 1 0-4 0v8a2 2 0 0 0 2 2zm-20 20a2 2 0 0 0-2-2h-8a2 2 0 0 0 0 4h8a2 2 0 0 0 2-2zm3-14.1a2 2 0 0 0 2.8-2.8l-5.7-5.7a2 2 0 0 0-2.8 2.8zM59 13.8a2 2 0 0 0-2.8 0l-5.7 5.7a2 2 0 1 0 2.8 2.8l5.7-5.7a2 2 0 0 0 0-2.8zM19.4 50.5l-5.7 5.7a2 2 0 1 0 2.9 2.8l5.7-5.7a2 2 0 1 0-2.8-2.8z"
                    fill="#202020"></path>
                </svg>
            </button>
        </nav>

        <main>
            <div id="library-menu">
                <button type="button" id="add-book-btn">Add New Book</button>
            </div>
            <div id="book-shelf">
            </div>
            <h2 id="warning-message">There are no books in your library</h2>
        </main>

        <form id="newBookForm" class="hide-new-book-form" onsubmit="return false" autocomplete="off">
            <input type="text" placeholder="Title" id="newBookTitle" required>
            <input type="text" placeholder="Author" id="newBookAuthor" required>
            <input type="number" placeholder="Number of pages" id="newBookPages" required>
            <div>
                <label for="has-been-read-checkbox">Has this book been read?</label>
                <input type="checkbox" id="has-been-read-checkbox">
            </div>
            <div id="newBookBtns">
                <button id="submit-new-book">Add Book</button>
                <button type="button" id="cancel-new-book" formnovalidate>Cancel</button>
            </div>
        </form>
        <script src="script.js"></script>
    </body>
</html>
